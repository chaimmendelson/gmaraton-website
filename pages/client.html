<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    
    <!-- CSS -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/client.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <div>
      <button id="daily-test-btn">Daily Test</button>
      <button id="daily-bonus-btn">Daily Bonus</button>
    </div>
    <div id="daily-test">
      <form id="test-form">
        <div class="dd-style">
          <select id="tests-dd" class="dropdown" required></select>
        </div>
        <div class="dd-style">
          <select id="students-test-dd" class="dropdown" required></select>
        </div>
        <div class="dd-style">
          <input type="number" min=0 max=100 id="test-score-input" value="" class="form-d" placeholder="Enter Score" required>
        </div>
        <div class="dd-style">
          <input type="submit" class="submit-btn" id="test-submit-btn">
        </div>
      </form>
    </div>
    <div id="daily-bonus">
      <form id="bonus-form">
        <div class="dd-style">
          <select id="bonus-dd" class="dropdown" required></select>
        </div>
        <div class="dd-style">
          <select id="students-bonus-dd" class="dropdown" required></select>
        </div>
        <div class="dd-style">
          <input type="number" min=0 max=10 id="bonus-score-input" value="" class="form-d" placeholder="Enter Score" required>
        </div>
        <div class="dd-style">
          <input type="submit" class="submit-btn" id="bonus-submit-btn">
        </div>
      </form>
    </div>

    <script src="scripts/client.js"></script>
  </body>
</html>
