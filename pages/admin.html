<!DOCTYPE html>
<html>
  <head>
    <title>Chess</title>
    
    <!-- CSS -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/admin.css">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  </head>
  <body>
    <div id="school-table-div">
        <table id="school-table"></table>
    </div>
    <div id="add-tables">
      <div class="table-div">
        <table id="attendents_table"></table>
      </div>
      <div class="table-div">
        <table id="competition-table"></table>
      </div>
    </div>
    <div id="selects">
      <div id="select-buttons">
        <button id="daily-btn">Daily Attendence</button>
        <button id="comp-btn">Competitions</button>
      </div>
      <div id="daily-data" class="input-form">
        <form id="daily-form">
          <div class="dd-style">
            <select id="daily-key" class="dropdown" required></select>
          </div>
          <div class="dd-style">
            <select id="daily-classes" class="dropdown" required></select>
          </div>
          <div class="dd-style">
            <input type="number" min=0 max=50 id="daily-value-input" value="" class="form-d" placeholder="Enter Value" required>
          </div>
          <div class="dd-style">
            <input type="submit" class="submit-btn" id="submit-daily-btn">
          </div>
        </form>
      </div>
      <div id="comp-data" class="input-form">
        <form id="comp-form">
          <div class="dd-style">
            <select id="comp-grades" class="dropdown" required></select>
          </div>
          <div class="dd-style">
            <input type="number" min=0 max=50 id="comp-value-input" value="" class="form-d" placeholder="Enter Value" required>
          </div>
          <div class="dd-style">
            <input type="submit" class="submit-btn" id="submit-comp-btn">
          </div>
        </form>
      </div>
    </div>
    <button id="reload">Reload</button>
    <a href="/display">display</a>
    <script src="scripts/admin.js"></script>
  </body>
</html>
